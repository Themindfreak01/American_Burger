<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="style.css">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <title>American Burger</title>
</head>
<body>
    <div class="body">
        <!-- dÃ©but de la barre de social media et logo-->
        <div class="nav">
            <div class="logo">
                <img src="./img/logo.png"
                     alt="logo">
            </div>

            <div class="social">
                <a href=""><img src="./img/Instagram.png"></a>
                <a href=""><img src="./img/Facebook.png"></a>
                <a href=""><img src="./img/Twitter.png"></a>
                <a href=""><img src="./img/WhatsApp.png"></a>
            </div>
        </div>
        <!-- fin de la barre de social media -->

        <!-- hero -->
        <div class="main">
            <!-- container gauche -->
            <div class="left">
                <div class="txt">
                    <p>It is a good time for the great taste of burgers</p>
                    <h1>BURGER</h1>
                    <h2>WEEK</h2>
                </div>
                <div class="spicy">
                    <img src="./img/spicy.png"
                         alt="spicy">
                    <h3>SPICY AVAILAABLE</h3>
                </div>

                <div class="band">
                    <img src="./img/car.png"
                         alt="logo moto">
                    <div class="info">
                        <h3>EXPRESS DELIVERY</h3>
                        <h1>+1234 567 890</h1>
                    </div>
                </div>
            </div>

            <!-- container droit -->
            <div class="right">
                <div class="top">
                    <img src="./img/Burger-Image.png"
                         alt="burger" class="burger">

                    <img src="./img/French-Fries.png"
                         alt="fries" class="fries">

                    <img src="./img/Shadow.png"
                         alt="shadow" class="shadow">

                    <img src="./img/Drinks.png"
                         alt="drink" class="drink">

                    <img src="./img/Shadow.png"
                         alt="shadow" class="shadow2">

                    <div class="rond">
                        <div class="tarif">
                            <span class="un">$5</span>
                            <span class="deux">.49</span>
                            <h3>ONLY</h3>
                        </div>
                    </div>
                </div>

                <div class="bottom">
                    <h3>info@yoursite.com  // wwww.yoursite.com</h3>
                    <h3>Main Road, Building Name, Country</h3>
                </div>
            </div>

        </div>
        
        <!-- hero -->
    </div>

</body>
</html>
